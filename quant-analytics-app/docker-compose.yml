services:
  nginx:
    image: nginx:alpine
    container_name: quant_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - public_net

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: quant_backend
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - public_net
      - internal_net
    restart: unless-stopped

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: quant_frontend
    expose:
      - "8501"   # internal only
    environment:
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ENABLE_CORS: "false"
      STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION: "false"
    env_file:
      - .env
    networks:
      - public_net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: quant_redis
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - internal_net
    command: >
      redis-server
      --save 60 1
      --loglevel warning
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru

networks:
  public_net:
    driver: bridge
  internal_net:
    driver: bridge

volumes:
  redis_data:
